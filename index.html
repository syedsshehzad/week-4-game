<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <title>Role Playing Game</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>


    <body>

        <h1>Video Game Characters</h1>

        <section class="top">
        	<p>JQuery should automatically populate this section with the characters.</p>
        </section>



        <section class="left">
            <div id="currentPlayer">
                Select your player.
            </div>
        </section>

        <section class="right">
            <div id="currentEnemy">
                Select your first enemy.
            </div>
        </section>



        <section class="stats">
            <p id="myHealth">Health remaining: </p>     
            <p id="theirHealth">Enemy health: </p>
            <p id="attack">Your attack power: </p>
        </section>

        <script type="text/javascript" src="assets/javascript/game.js"></script>
        
    </body>

</html>
